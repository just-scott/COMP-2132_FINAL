<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/jQuery3.7.1.js" defer></script>
    <script src="scripts/die.js" defer></script>
    <script src="scripts/player.js" defer></script>
    <script src="scripts/final-project-scripts.js" defer></script>
    <script src="scripts/test-data.js" defer></script>
    <link rel="stylesheet" href="style/styles.css">
    <title>COMP 2132 Final Project</title>
</head>
<body>

<div id="gameContainer">

    <div id="playerDashboard">
        <div id="playerName" class="gamePlayerNames"></div>
        <div id="playerFirstRoll" class="diceRollContainers firstRoll playerRoll">
            <img src="" alt="" width="64" height="64" class="dieFaces">
            <img src="" alt="" width="64" height="64" class="dieFaces">
            <span id="playerScoreFirstRoll" class="handScores"></span>
        </div>
        <div id="playerSecondRoll" class="diceRollContainers secondRoll playerRoll">
            <img src="" width="64" height="64" alt="" class="dieFaces">
            <img src="" alt="" width="64" height="64" class="dieFaces">
            <span id="playerScoreSecondRoll" class="handScores"></span>
        </div>
        <div id="playerThirdRoll" class="diceRollContainers thirdRoll playerRoll">
            <img src="" alt="" width="64" height="64" class="dieFaces">
            <img src="" alt="" width="64" height="64" class="dieFaces">
            <span id="playerScoreThirdRoll" class="handScores"></span>
        </div>
    </div>

    <div id="gameDisplay">
        <div id="scoreBar">
            <div>Your score: <span id="playerScore"></span></div>
            <div id="gameMessage"></div>
            <div>Opponent score: <span id="computerScore"></span></div>
        </div>
        <div id="diceRollingArea"></div>
        <div id="gameControls">
            <input id="advanceGame" class="gameControls" type="button" value="Roll!">
            <input id="helpButton" class="gameControls" type="button" value="Help">
        </div>
        <div id="gameStats">
            <div>Wins: <span id="wins">0</span></div>
            <div>Ties: <span id="ties">0</span></div>
            <div>Losses: <span id="losses">0</span></div>
        </div>
    </div>

    <div id="computerDashboard">
        <div id="computerName" class="gamePlayerNames"></div>
        <div id="computerFirstRoll" class="diceRollContainers firstRoll computerRoll">
            <img src="" alt="" width="64" height="64" class="dieFaces">
            <img src="" alt="" width="64" height="64" class="dieFaces">
            <span id="computerScoreFirstRoll" class="handScores"></span>
        </div>
        <div id="computerSecondRoll" class="diceRollContainers secondRoll computerRoll">
            <img src="" alt="" width="64" height="64" class="dieFaces">
            <img src="" alt="" width="64" height="64" class="dieFaces">
            <span id="computerScoreSecondRoll" class="handScores"></span>
        </div>
        <div id="computerThirdRoll" class="diceRollContainers thirdRoll computerRoll">
            <img src="" alt="" width="64" height="64" class="dieFaces">
            <img src="" alt="" width="64" height="64" class="dieFaces">
            <span id="computerScoreThirdRoll" class="handScores"></span>
        </div>
    </div>

</div>

</body>
</html>
